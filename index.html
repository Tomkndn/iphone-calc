<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <section>
        <div class="block">
            <p>0</p>
            <div class="buttons">
                <div class="btn extra">
                    <div>AC</div>
                    <div class="icon"></div>
                    <div>%</div>
                    <div>/</div>
                </div>
                <div class="btn">
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>X</div>
                </div>
                <div class="btn">
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>-</div>
                </div>
                <div class="btn">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>+</div>
                </div>
                <div class="btn">
                    <div id="zero">0</div>
                    <div>.</div>
                    <div>=</div>
                </div>

            </div>
        </div>
    </section>
</body>
</html>
