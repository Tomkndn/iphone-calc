<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <section>
        <div class="block">
            <p>0</p>
            <div class="buttons">
                <div class="btn extra">
                    <div onclick="empty()">AC</div>
                    <div onclick="percent()">%</div>
                    <div onclick="clr()" class="icon"></div>
                    <div onclick="concat('/')">/</div>
                </div>
                <div class="btn">
                    <div onclick="concat('7')">7</div>
                    <div onclick="concat('8')">8</div>
                    <div onclick="concat('9')">9</div>
                    <div onclick="concat('x')">X</div>
                </div>
                <div class="btn">
                    <div onclick="concat('4')">4</div>
                    <div onclick="concat('5')">5</div>
                    <div onclick="concat('6')">6</div>
                    <div onclick="concat('-')">-</div>
                </div>
                <div class="btn">
                    <div onclick="concat('1')">1</div>
                    <div onclick="concat('2')">2</div>
                    <div onclick="concat('3')">3</div>
                    <div onclick="concat('+')">+</div>
                </div>
                <div class="btn">
                    <div id="zero" onclick="concat('0')">0</div>
                    <div onclick="concat('.')">.</div>
                    <div id="equal">=</div>
                </div>

            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
